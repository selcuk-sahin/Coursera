<div class="container" 
    fxLayout="column"
    fxLayoutGAp="40px">
<!-- column = flex layout vertical-->
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>

    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px"> <!--This is 1 piece of content, as a unit-->
            <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
                <img height="200px" matListAvatar src={{dish.image}} alt= {{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 matLine> {{dish.name | uppercase}} </h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
    <app-dishdetail [dish]="selectedDish"></app-dishdetail>
  
</div>
