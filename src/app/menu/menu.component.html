<div class="container" 
    fxLayout="column"
    fxLayoutGAp="10px">
<!-- column = flex layout vertical-->
    <mat-list fxFlex> <!--This is 1 piece of content, as a unit-->
        <mat-list-item *ngFor="let dish of dishes">
            <img matListAvatar src={{dish.image}} alt= {{dish.name}}>
            <h1 matLine> {{dish.name}} </h1>
            <p matLine>
                <span> {{dish.description}} </span>
            </p>
        </mat-list-item>
    </mat-list>
</div>
